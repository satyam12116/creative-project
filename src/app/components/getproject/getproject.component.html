<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>About</title>
  </head>
  <body>
    

    <div class="container">
    <h2 class="text-center my-2 py-2">Get Project</h2>


    <div class="alert alert-dark" role="alert">
      <b>  Warning:-</b> <br>
      Project / Website price:- 2500rs <br>
      Andriod  Project price:- 4000rs <br> 
      With Documentation:- 500rs Extra /-
      
      

    </div>
    
    <form [formGroup]="projectForm"(submit)="submitHandler()"  class="needs-validation" novalidate>
      
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="name" class="form-control" id="name" name="name" formControlName="name" placeholder="Enter Your Full Name"required [class.is-invalid]="name.invalid && (name.dirty || name.touched)">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
          <div *ngIf="name.errors?.['required']">
            This field is required.
          </div>
      </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email ID:</label>
        <input type="email" class="form-control" id="email" name="email"  formControlName="email" placeholder="Enter Your Email Id" required [class.is-invalid]="name.invalid && (name.dirty || name.touched)">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
          <div *ngIf="name.errors?.['required']">
            This field is required.
          </div>
      </div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="number" class="form-control" id="phone" name="phone"  formControlName="phoneNo"placeholder="Enter Your Phone Number" required [class.is-invalid]="name.invalid && (name.dirty || name.touched)">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
          <div *ngIf="name.errors?.['required']">
            This field is required.
          </div>
      </div>
      </div>

      <div class="mb-3">
        <label for="college" class="form-label">College Name</label>
        <input type="college" class="form-control" id="college"  formControlName="clgName"name="college"placeholder="Enter Your College Name"required [class.is-invalid]="name.invalid && (name.dirty || name.touched)">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
          <div *ngIf="name.errors?.['required']">
            This field is required.
          </div>
      </div>
      </div>
      <div class="mb-3">
        <label for="language" class="form-label">Project Name And language</label>
        <input type="language" class="form-control" id="language"  formControlName="projectLanguage"name="language"placeholder="Enter Your Project language" required [class.is-invalid]="name.invalid && (name.dirty || name.touched)">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
          <div *ngIf="name.errors?.['required']">
            This field is required.
          </div>
      </div>
      </div>

      <div class="mb-3">
        <label for="documentation" class="form-label">Project Documentation</label>
        <input type="documentation" class="form-control"  formControlName="projectDocumentation"id="documentation" name="documentation"placeholder=" Want Documentation Yes Or No" required [class.is-invalid]="name.invalid && (name.dirty || name.touched)">
        <div *ngIf="projectDocumentation.invalid && (projectDocumentation.dirty || projectDocumentation.touched)" class="invalid-feedback">
          <div *ngIf="projectDocumentation.errors?.['required']">
            This field is required.
          </div>
      </div>
      </div>
      

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="address" class="form-control"  formControlName="address" id="address" name="address"placeholder="Enter Your Address" required [class.is-invalid]="address.invalid && (address.dirty || address.touched)">
        <div *ngIf="address.invalid && (address.dirty || address.touched)" class="invalid-feedback">
          <div *ngIf="address.errors?.['required']">
            This field is required.
          </div>
      </div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" >
        <label class="form-check-label" for="exampleCheck1">Remeber Me</label>
      </div>
      <button type="submit" (click)="validate()"class="btn btn-dark">Submit</button>
    </form>
  </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
