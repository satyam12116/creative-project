<div class ="row">
	<div class="col-md-6 mx-auto p-0">
		<div class="card">
<div class="login-box">
	<div class="login-snip">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-space">
                <div class="login">
                    <form [formGroup]="LoginForm" (submit)="loginHandler()">
                        <div class="group">
                            <label for="email" class="label">Email Address</label>
                            <input id="email" type="email" class="input" formControlName="email1"placeholder="Enter your email address">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" formControlName="password1" data-type="password" placeholder="Enter your password">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In">
                        </div>
                    </form>
                   
                    <div class="hr"></div>
                    
                </div>
         
            <form [formGroup]="SignUpForm" (submit)="submitHandler()">
                <div class="sign-up-form">
                    <div class="group">
                        <label for="name" class="label">Name</label>
                        <input id="name" type="text" class="input" formControlName="name" placeholder="Name">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Gender</label>
                        <input id="pass" type="text" class="input"formControlName="gender"  placeholder="Gender">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Phone Number</label>
                        <input id="pass" type="number" class="input" formControlName="phoneNo"  placeholder="Phone Number" >
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="pass" type="text" class="input" formControlName="email" placeholder="Enter your email address">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password" formControlName="password" placeholder="Create your password">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div *ngIf="signFlag"class="alert alert-success" role="alert">
                       User Successfully Signed In 
                      </div>
                    <div class="hr"></div>
                    
                    <div class="foot">
                        <label for="tab-1">Already Member?</label>
                    </div>
                </div>
            </form>
			
		</div>
	</div>
</div>   
</div>
</div>
</div>
