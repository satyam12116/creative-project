<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>About</title>
    <style>
      .card-body{
        color: white;
        background-color: black;
      }


    </style>
    
  </head>
  <body>
   
    <div class="container" *ngIf="closeForm">
    <h2 class="text-center my-2 py-2"> Contact Me</h2>
    
    <form [formGroup]="submitForm"(submit)="submitHandler()">
     
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="name" class="form-control" id="name" name="name" formControlName="name" placeholder="Enter Your Full Name">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email ID:</label>
        <input type="email" class="form-control" id="email" name="email" formControlName="email" placeholder="Enter Your Email Id">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="number" class="form-control" id="phone" name="phone"formControlName="phone" placeholder="Enter Your Phone NO ">
      </div>

      

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <input type="text" class="form-control" id="message" formControlName="message" name="message"placeholder="Enter Your Massage">
      </div>
      
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" >
        <label class="form-check-label" for="exampleCheck1">Remeber Me</label>
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
  </div>

  <div class="card my-1 ">
    <div class="card-header text-center ">
       <p  >  <b> Contact Details</b></p> 
    </div>
    <div class="card-body my-1" >
      <blockquote class="blockquote mb-0 text-center  ">
        <p style="font-size:18px" >Name:Tejas Malkar <br>
          Phone No : 9764499250 <br>
          Email ID : tejasmalkar6061@gmail.com
      
        </p>
        
      </blockquote>
    </div>
  </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
